spring.application.name=petshare-springboot-backend
server.port=8181

spring.security.user.name=myuser
spring.security.user.password=mypassword

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/petshare-
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs

springdoc.api-docs.path=/api-doc/docs
springdoc.swagger-ui.path=/api-doc/swagger.html

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.docker.compose.enabled=true
